#############################################################################
# For UI
UINotification.label.NewUserPlugin=Novo Usu\u00E1rio
UINotification.title.NewUserPlugin=Algu\u00E9m ingressou na intranet social
# For Subject
Notification.subject.NewUserPlugin=$USER ingressou-se $PORTAL_NAME
# For template
Notification.title.NewUserPlugin=Novo usu\u00E1rio em {0}
